name: Simulation_test

on: [push,pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1.7.1']
        julia-arch: [x86] #[x64, x86]
        os: [ubuntu-latest] #[ubuntu-latest, macOS-latest]
        # exclude:
        #   - os: macOS-latest
        #     julia-arch: x86

    steps:

      - run: echo "🎉 This job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Julia env
        uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
          # arch: ${{ matrix.julia-arch }}

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

    #  - uses: julia-actions/julia-buildpkg@latest

      - name: install dependencies
        run: julia --project=training_env -e 'using Pkg;Pkg.instantiate()'
        #uses: julia-actions/julia-buildpkg@v1

      # - uses: julia-actions/julia-runtest@latest


      - name: Running dummy simulation and putting into run/out file
        run: |
            julia --project=training_env --code-coverage=user ${{ github.workspace }}/simulation/main.jl -i ${{ github.workspace }}/tests/data/par_test.ini > ${{ github.workspace }}/run/out

#--code-coverage=simulation/lcov.info
      - name: read that out file
        run: |
            cat ${{ github.workspace }}/run/out

      - name: Running dummy simulation with the flag for using time macro
        run: |
            julia --project=training_env --code-coverage=user ${{ github.workspace }}/simulation/main.jl -i ${{ github.workspace }}/tests/data/par_test.ini --test 1

      - name: Testing simulation
        run: |
            julia --project=training_env --code-coverage=user ${{ github.workspace }}/tests/simulation_test.jl

      - name: send results to codecov.io, watching at simulation folder
        run: julia --project=training_env -e 'using Pkg; using Coverage; Codecov.submit(process_folder("simulation"))'

